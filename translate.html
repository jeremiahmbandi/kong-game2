<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Language Switcher</title>
  <style>
    /* Fix the position of the language dropdown */
    #google_translate_element {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      padding: 5px;
      font-family: Arial, sans-serif;
    }

    /* Hide Google branding */
    .goog-logo-link {
      display: none !important;
    }
    .goog-te-gadget {
      border: none !important;
      padding: 0 !important;
    }

    /* Customize the dropdown style */
    .goog-te-menu-value {
      color: #333 !important;
      font-size: 14px;
    }

    .goog-te-menu-frame {
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Style the dropdown options */
    .goog-te-menu2 {
      background-color: #fff;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Google Translate Widget Container -->
  <div id="google_translate_element"></div>

  <!-- Google Translate Script (New Method) -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en', // Your website's default language
        includedLanguages: 'en,zh,es,hi,ar,bn,pt,ru,ja,pa', // Top 10 languages
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false // To prevent auto-opening
      }, 'google_translate_element');
    }
  </script>

  <!-- Correct Google Translate Script -->
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
